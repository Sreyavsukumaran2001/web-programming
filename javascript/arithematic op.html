<html>
<body><h1>ARITHMETIC OPERATIONS</h1>
<script>
var x=20;
var y=2;
var addition=x+y;
var substraction=x-y;
var product=x*y;
var division=x/y;
var modulus=x%y;
document.write("num1="+x+"<br>")
document.write("num2="+y+"<br>")
document.write("sum="+addition+"<br>");
document.write("difference="+substraction+"<br>");
document.write("product="+product+"<br>");
document.write("division"+division+"<br>");
document.write("modulus"+modulus+"<br>");
</script>
</body>
</html>
