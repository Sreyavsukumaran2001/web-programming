<html>
<body bgcolor="seagreen">
<h1><u><i><center>STRING FUNCTIONS & MATH FUNCTIONS</center></i></u></h1>
<script>
document.write("STRING FUNCTIONS:","<br><br>");
document.write("string:hello welcome to Manali!");
var a="hello welcome to manali!";
var b="nice to meet you";
document.write("<br><br>");
document.write("1.Length of the string=",a.length,"<br><br>");
document.write("2.Substring using the given string=",a.slice(13,29),"<br><br>");
document.write("3.Substring using subtr=",a.substr(13,29),"<br><br>");
document.write("4.concatenation=",a.concat(" ",b,"<br><br>"));
document.write("5.Replace=",a.replace("Manali!","ooty"),"<br><br>");
document.write("6.Uppercase=",a.toUpperCase(),"<br><br>");
document.write("7.Lowercase=",a.toLowerCase(),"<br><br>");
document.write("8.Index of welcome=",a.indexOf("welcome"),"<br><br>");
document.write("9.Last index of ooty!=",a.lastIndexOf("Manali!"),"<br><br>");
document.write("10.Character at positon 13=",a.charAt(6),"<br><br>");
document.write("<br><br>");
document.write("MATH FUNCTIONS:","<br><br>");
document.write("Number:235.8");
var a=235.8;
document.write("<br><br>")
document.write("1.Square root=",Math.sqrt(a),"<br><br>");
document.write("2.power to 4=",Math.pow(a,4),"<br><br>");
document.write("3.Absolute value=",Math.abs(a),"<br><br>");
document.write("4.Round value=",Math.round(a),"<br><br>");
document.write("5.Ceil value=",Math.ceil(a),"<br><br>");
document.write("6.Floor value=",Math.floor(a),"<br><br>");
document.write("7.Pi value=",Math.PI,"<br><br>");
document.write("8.Max value in(6,7,8)=",Math.max(6,7,8),"<br><br>");
document.write("9.Min value in(6,7,8)=",Math.min(6,7,8),"<br><br>");
</script>
</body>
</html>
